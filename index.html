    <style>
        /* --- CSS Reset & Base Styles --- */
        :root {
            --primary-text-color: rgba(255, 255, 255, 0.9);
            --secondary-text-color: rgba(255, 255, 255, 0.6);

        /* --- Animated Galaxy Background --- */

        #album-art {

        /* --- Song Information --- */

        #song-title {

        #artist-name {

        }

        /* --- Progress Bar --- */

            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 25px 0;
            cursor: pointer;
            overflow: hidden;

        #progress-bar {
            width: 0%;

        /* --- Control Buttons --- */

        .control-btn {

        .control-btn svg {

        .control-btn:hover {

            transform: scale(1.1);
        }
        
        #play-pause-btn {
            background-color: var(--accent-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px var(--glow-color);

        #play-pause-btn svg {
             width: 32px;
             height: 32px;
        }

        #play-pause-btn:hover {

        /* --- Loading / Error State --- */
        #loading-state {

        #loading-state.hidden {

        /* --- Responsive Design --- */

            }

            #song-title {

            }

            }
        }

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // =========================================================================
        // SPOTIFY API CONFIGURATION
        // QUAN TR·ªåNG: L·∫•y Client ID v√† Client Secret t·ª´ trang Spotify Developer Dashboard
        // (https://developer.spotify.com/dashboard/) v√† d√°n v√†o ƒë√¢y.
        // =========================================================================
        const SPOTIFY_CLIENT_ID = ''; // <-- D√ÅN CLIENT ID C·ª¶A B·∫†N V√ÄO ƒê√ÇY
        const SPOTIFY_CLIENT_SECRET = ''; // <-- D√ÅN CLIENT SECRET C·ª¶A B·∫†N V√ÄO ƒê√ÇY
        
        // --- Danh s√°ch c√°c b√†i h√°t (S·ª≠ d·ª•ng ID c·ªßa b√†i h√°t t·ª´ Spotify) ---
        // B·∫°n c√≥ th·ªÉ t√¨m ID b·∫±ng c√°ch: v√†o Spotify -> ch·ªçn b√†i h√°t -> d·∫•u "..." -> Share -> Copy Spotify URI
        // V√≠ d·ª•: spotify:track:4cOdK2wGLETOMs3AKxb4Vn -> ID l√† 4cOdK2wGLETOMs3AKxb4Vn
        const SPOTIFY_TRACK_IDS = [
            '4iZ4c4pD2zT0gK2c9t0yG3', // C·ª© Chill Th√¥i - Chillies, Suni H·∫° Linh, Rhymastic
            '5gS2sd2wXg5FhRkSAbk4m6', // ƒêi V·ªÅ Nh√† - ƒêen, JustaTee
            '0a2pwzR0c2p8aD4g2q3jE5', // Gieo Qu·∫ª - Ho√†ng Th√πy Linh, ƒêEN
            '1LxADaek0V6G50W1mUaG2F', // N·∫•u ƒÇn Cho Em - ƒêen, PiaLinh
            '45x5y5Y2y5n2e2w7k2p832', // See T√¨nh - Ho√†ng Th√πy Linh
            '1Iyo2a3JDEW1s8hAn2h0Xv', // Waiting For You - MONO
            '6dO5q15s47ki28f2g5d29M' // C√≥ Ch·∫Øc Y√™u L√† ƒê√¢y - S∆°n T√πng M-TP
        ];

        // --- DOM Elements ---
        const loadingState = document.getElementById('loading-state');
        const albumArt = document.getElementById('album-art');
        const songTitle = document.getElementById('song-title');
        const artistName = document.getElementById('artist-name');
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const songInfoElements = [document.getElementById('song-info'), albumArt];

        // --- SVG Icons ---
        const playIcon = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>`;
        const pauseIcon = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>`;

        // --- Audio Visualizer ---
        const visualizerCanvas = document.getElementById('visualizer-canvas');
        const vizCtx = visualizerCanvas.getContext('2d');
        let audioContext, analyser, sourceNode, dataArray;
        let isVisualizerSetup = false;
        
        // --- Player State ---
        let accessToken = null;
        let currentTrackIndex = 0;
        let isPlaying = false;
        
        // --- Galaxy Stars Background ---
        const starsCanvas = document.getElementById('stars-canvas');
        const starsCtx = starsCanvas.getContext('2d');
        let stars = [];

        function initStars() {
            starsCanvas.width = window.innerWidth;
            starsCanvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * starsCanvas.width,
                    y: Math.random() * starsCanvas.height,
                    radius: Math.random() * 1.5,
                    vx: Math.floor(Math.random() * 20) - 10,
                    vy: Math.floor(Math.random() * 20) - 10
                });
            }
        }
        
        function drawStars() {
            starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
            starsCtx.globalCompositeOperation = "lighter";

            for (let i = 0, x = stars.length; i < x; i++) {
                let s = stars[i];
                starsCtx.fillStyle = "#fff";
                starsCtx.beginPath();
                starsCtx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
                starsCtx.fill();
            }
        }

        function updateStars() {
            for (let i = 0, x = stars.length; i < x; i++) {
                let s = stars[i];
                s.x += s.vx / 300;
                s.y += s.vy / 300;
                
                if (s.x < 0 || s.x > starsCanvas.width) s.vx = -s.vx;
                if (s.y < 0 || s.y > starsCanvas.height) s.vy = -s.vy;
            }
        }

        function animateStars() {
            drawStars();
            updateStars();
            requestAnimationFrame(animateStars);
        }
        
        /**
         * L·∫•y Access Token t·ª´ Spotify API.
         * Token n√†y c·∫ßn thi·∫øt ƒë·ªÉ th·ª±c hi·ªán c√°c y√™u c·∫ßu kh√°c ƒë·∫øn API.
         */
        async function getAccessToken() {
            if (!SPOTIFY_CLIENT_ID || !SPOTIFY_CLIENT_SECRET) {
                console.error("Spotify Client ID ho·∫∑c Client Secret ch∆∞a ƒë∆∞·ª£c cung c·∫•p.");
                loadingState.querySelector('p').textContent = "L·ªói: Vui l√≤ng ƒëi·ªÅn Client ID v√† Secret trong file index.html.";
                return;
            }

            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(SPOTIFY_CLIENT_ID + ':' + SPOTIFY_CLIENT_SECRET)
                    },
                    body: 'grant_type=client_credentials'
                });
                
                if (!response.ok) {
                    throw new Error(`L·ªói x√°c th·ª±c Spotify: ${response.statusText}`);
                }

                const data = await response.json();
                accessToken = data.access_token;
                // Token th∆∞·ªùng h·∫øt h·∫°n sau 1 gi·ªù, ·ª©ng d·ª•ng n√†y ch·ªâ c·∫ßn l·∫•y 1 l·∫ßn.
            } catch (error) {
                console.error("Kh√¥ng th·ªÉ l·∫•y access token:", error);
                loadingState.querySelector('p').textContent = `L·ªói k·∫øt n·ªëi Spotify: ${error.message}. Ki·ªÉm tra l·∫°i ID/Secret.`;
            }
        }

        /**
         * L·∫•y th√¥ng tin chi ti·∫øt c·ªßa m·ªôt b√†i h√°t t·ª´ Spotify.
         * @param {string} trackId - ID c·ªßa b√†i h√°t tr√™n Spotify.
         */
        async function getTrackInfo(trackId) {
            if (!accessToken) {
                console.error("Access token kh√¥ng h·ª£p l·ªá.");
                return null;
            }

            try {
                const response = await fetch(`https://api.spotify.com/v1/tracks/${trackId}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Kh√¥ng t√¨m th·∫•y b√†i h√°t: ${response.statusText}`);
                }

                return await response.json();
            } catch(error) {
                console.error(`L·ªói khi l·∫•y th√¥ng tin b√†i h√°t ${trackId}:`, error);
                return null;
            }
        }

        /**
         * C·∫≠p nh·∫≠t giao di·ªán ng∆∞·ªùi d√πng v·ªõi th√¥ng tin b√†i h√°t m·ªõi.
         * @param {object} trackData - D·ªØ li·ªáu b√†i h√°t t·ª´ Spotify API.
         */
        function updateUI(trackData) {
            if (!trackData) return;
            songTitle.textContent = trackData.name;
            artistName.textContent = trackData.artists.map(artist => artist.name).join(', ');
            albumArt.src = trackData.album.images[0].url;
            audioPlayer.src = trackData.preview_url;

             if(!trackData.preview_url) {
                console.warn(`B√†i h√°t "${trackData.name}" kh√¥ng c√≥ b·∫£n preview.`);
                loadingState.classList.remove('hidden');
                loadingState.querySelector('p').textContent = `"${trackData.name}" kh√¥ng c√≥ b·∫£n preview. ƒêang chuy·ªÉn b√†i...`;
                setTimeout(nextTrack, 2000);
            }
        }
        
        /**
         * Hi·ªáu ·ª©ng chuy·ªÉn c·∫£nh m·ªù d·∫ßn khi ƒë·ªïi b√†i.
         */
        function applyFadeEffect(callback) {
            songInfoElements.forEach(el => el.classList.add('fade-out'));
            
            setTimeout(() => {
                callback();
                songInfoElements.forEach(el => el.classList.remove('fade-out'));
            }, 500); // Ph·∫£i kh·ªõp v·ªõi --transition-speed trong CSS
        }

        /**
         * T·∫£i v√† chu·∫©n b·ªã ph√°t m·ªôt b√†i h√°t theo index trong danh s√°ch.
         * @param {number} index - V·ªã tr√≠ c·ªßa b√†i h√°t trong m·∫£ng SPOTIFY_TRACK_IDS.
         */
        async function loadTrack(index) {
            loadingState.classList.remove('hidden');
            loadingState.querySelector('p').textContent = "ƒêang t√¨m ki·∫øm giai ƒëi·ªáu m·ªõi...";

            const trackData = await getTrackInfo(SPOTIFY_TRACK_IDS[index]);
            
            if (trackData) {
                applyFadeEffect(() => {
                    updateUI(trackData);
                    if (isPlaying) {
                        audioPlayer.play().catch(e => console.error("L·ªói t·ª± ƒë·ªông ph√°t:", e));
                    }
                });
                 if(trackData.preview_url) loadingState.classList.add('hidden');
            } else {
                 loadingState.querySelector('p').textContent = "Kh√¥ng th·ªÉ t·∫£i b√†i h√°t. ƒêang th·ª≠ l·∫°i...";
                 setTimeout(nextTrack, 2000); // Th·ª≠ b√†i ti·∫øp theo n·∫øu l·ªói
            }
        }
        
        /**
         * Thi·∫øt l·∫≠p AudioContext v√† Analyser cho b·ªô tr·ª±c quan h√≥a √¢m thanh.
         * C·∫ßn ƒë∆∞·ª£c k√≠ch ho·∫°t b·ªüi h√†nh ƒë·ªông c·ªßa ng∆∞·ªùi d√πng (v√≠ d·ª•: nh·∫•n n√∫t play).
         */
        function setupVisualizer() {
            if(isVisualizerSetup) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            sourceNode = audioContext.createMediaElementSource(audioPlayer);
            
            sourceNode.connect(analyser);
            analyser.connect(audioContext.destination);

            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            isVisualizerSetup = true;
            drawVisualizer();
        }

        /**
         * V·∫Ω b·ªô tr·ª±c quan h√≥a √¢m thanh l√™n canvas.
         */
        function drawVisualizer() {
            if (!isPlaying || !isVisualizerSetup) {
                vizCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
                return; // D·ª´ng v·∫Ω n·∫øu nh·∫°c kh√¥ng ph√°t
            }
            requestAnimationFrame(drawVisualizer);

            analyser.getByteFrequencyData(dataArray);

            vizCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);

            const radius = visualizerCanvas.width / 2.8;
            const centerX = visualizerCanvas.width / 2;
            const centerY = visualizerCanvas.height / 2;
            const barWidth = 4;
            const numBars = 64; 
            
            for (let i = 0; i < numBars; i++) {
                const barHeight = dataArray[i] * 0.4;
                const angle = (i / numBars) * 2 * Math.PI;

                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                const y2 = centerY + Math.sin(angle) * (radius + barHeight);

                vizCtx.beginPath();
                vizCtx.strokeStyle = `rgba(168, 85, 247, ${dataArray[i]/255})`;
                vizCtx.lineWidth = barWidth;
                vizCtx.moveTo(x1, y1);
                vizCtx.lineTo(x2, y2);
                vizCtx.stroke();
            }
        }

        /**
         * X·ª≠ l√Ω h√†nh ƒë·ªông ph√°t/d·ª´ng nh·∫°c.
         */
        function togglePlayPause() {
            if (!audioPlayer.src || audioPlayer.src.endsWith('Chill')) return;
            
            if (!isVisualizerSetup) {
                 setupVisualizer();
            }
             // Resume AudioContext n·∫øu n√≥ b·ªã t·∫°m d·ª´ng do ch√≠nh s√°ch c·ªßa tr√¨nh duy·ªát
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            isPlaying = !isPlaying;
            if (isPlaying) {
                audioPlayer.play().catch(e => console.error("L·ªói ph√°t nh·∫°c:", e));
                playPauseBtn.innerHTML = pauseIcon;
                drawVisualizer(); // B·∫Øt ƒë·∫ßu v√≤ng l·∫∑p v·∫Ω
            } else {
                audioPlayer.pause();
                playPauseBtn.innerHTML = playIcon;
            }
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % SPOTIFY_TRACK_IDS.length;
            loadTrack(currentTrackIndex);
        }

        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + SPOTIFY_TRACK_IDS.length) % SPOTIFY_TRACK_IDS.length;
            loadTrack(currentTrackIndex);
        }

        /**
         * C·∫≠p nh·∫≠t thanh ti·∫øn tr√¨nh d·ª±a tr√™n th·ªùi gian hi·ªán t·∫°i c·ªßa b√†i h√°t.
         */
        function updateProgress() {
            if(audioPlayer.duration) {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }
        }
        
        /**
         * Tua nh·∫°c ƒë·∫øn v·ªã tr√≠ ƒë∆∞·ª£c click tr√™n thanh ti·∫øn tr√¨nh.
         */
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            if(duration) {
                audioPlayer.currentTime = (clickX / width) * duration;
            }
        }
        
        /**
         * H√†m kh·ªüi t·∫°o ch√≠nh c·ªßa ·ª©ng d·ª•ng.
         */
        async function init() {
            playPauseBtn.innerHTML = playIcon;
            
            // Kh·ªüi t·∫°o hi·ªáu ·ª©ng sao
            initStars();
            animateStars();
            window.addEventListener('resize', initStars);

            // ƒê·∫∑t k√≠ch th∆∞·ªõc cho canvas visualizer
            const albumArtSize = document.querySelector('.album-art-container').offsetWidth;

            // L·∫•y token v√† t·∫£i b√†i h√°t ƒë·∫ßu ti√™n

            playPauseBtn.addEventListener('click', togglePlayPause);

            audioPlayer.addEventListener('timeupdate', updateProgress);
